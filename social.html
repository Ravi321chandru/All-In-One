<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="aiologonew.png">
    <title>Social media</title>
</head>
<body>

    <img onclick="window.location.href='index.html';" id="logo" class="home" style=" width:20%; height:15%; margin-top:03vh;  margin-left:03vh;border-radius:40%;"  src="Main_logo.jpeg" alt="logo">

    <h2 style="font-size:50px; color: aliceblue; text-align: center;" class="text" id="content">Social Media</h2> 

    <div class="grids">
        <div onclick="window.location.href='https://www.google.com/';" class="elements">
            <div class="logo">
                <img src="92753-google-logo.gif" alt="google">
            </div>
            <div class="name">
            <h2>Google</h2>
            </div>
        </div>
    

        <div onclick="window.location.href='https://www.youtube.com/';" class="elements">
            <div class="logo">
                <img src="43463-youtube.gif" alt="youtube">
            </div>
            <div class="name">
            <h2>Youtube</h2>  
            </div>
        </div>

        <div onclick="window.location.href='https://www.instagram.com/';" class="elements">
            <div class="logo">
                <img src="49410-instagram-icon.gif" alt="insta">
            </div>
            <div class="name">
            <h2>Instagram</h2>
            </div>
        </div>

        <div onclick="window.location.href='https://www.facebook.com/';" class="elements">
            <div class="logo">
                <img src="85523-facebook.gif" alt="fb">
            </div>
            <div class="name">
            <h2>Facebook</h2>
            </div>
        </div>

        <div onclick="window.location.href='https://twitter.com/explore/';" class="elements">
            <div class="logo">
                <img src="91163-twitter-icon-animation.gif" alt="twitter">
            </div>
            <div class="name">
            <h2>Twitter</h2>  
            </div>
        </div>

        <div onclick="window.location.href='https://web.whatsapp.com/';" class="elements">
            <div class="logo">
                <img src="94110-whatsapp-transparent.gif" alt="whatsapp">
            </div>
            <div class="name">
            <h2>Whatsapp web </h2>
            </div>
        </div>

        
        
    </div>
</body>
</html>
